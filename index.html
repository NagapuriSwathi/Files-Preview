<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Image Manipulation</title>
</head>
<body>
    <main class="container">
        <section class="files">
            <form action="" id="files-form">
                <label for="file-input">
                    <input type="file" accept="image/*, audio/*, video/*, .pdf" id="file-input"/>
                </label>
                
                <button id="upload-button" class="btn" >Upload</button>
            </form>
        </section>
        <section id="preview-file">
            <img src="" alt="" id="preview-image">
            <audio src="" id="preview-audio"></audio>
            <video src="" id="preview-video"></video>
            <embed src="" type="" id="preview-pdf">
        </section>
    </main>    
    <script src="script.js"></script>
</body>
</html>
